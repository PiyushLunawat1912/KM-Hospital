<div class="dashboard-container">
  <h2>Booked Appointments</h2>

  <!-- Table Container for horizontal scrolling -->
  <div class="table-container">
    <table *ngIf="appointments.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Appointment Date</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.name }} {{ appointment.lastName }}</td>
          <td>{{ appointment.email }}</td>
          <td>{{ appointment.phone }}</td>
          <td>{{ appointment.date | date : "short" }}</td>
          <td>{{ appointment.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Message if no appointments -->
  <p *ngIf="appointments.length === 0">No appointments booked yet.</p>
</div>

<!-- Logout Button -->
<button (click)="onLogout()" class="logout-btn">Logout</button>
