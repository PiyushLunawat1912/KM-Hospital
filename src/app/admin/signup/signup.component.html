<div class="signup-container">
  <h2>Admin Signup</h2>

  <!-- Display success or error message -->
  <div *ngIf="message" class="alert">
    {{ message }}
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <!-- Full Name -->
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <small
        *ngIf="
          signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        "
        class="error"
      >
        Name is required
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <small
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
        class="error"
      >
        Enter a valid email
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <small
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="error"
      >
        Password must be at least 6 characters
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn" [disabled]="signupForm.invalid">
      Sign Up
    </button>
  </form>

  <p>Already have an account? <a routerLink="/admin/login">Login</a></p>
</div>
